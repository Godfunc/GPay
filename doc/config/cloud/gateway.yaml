server:
  port: 9000
spring:
  application:
    name: gateway
  datasource:
    url: jdbc:mysql://node1:3306/gpay?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: gpay-api
          uri: lb://gpay-api
          predicates:
            - Path=/api/**
        - id: gpay-manage
          uri: lb://gpay-manage
          predicates:
            - Path=/manage/**
        - id: gpay-notify
          uri: lb://gpay-notify
          predicates:
            - Path=/notify/**
mybatis-plus:
  global-config:
    workerId: 8
    dataCenterId: 1


